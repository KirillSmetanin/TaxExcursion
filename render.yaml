services:
  - type: web
    name: tax-excursion
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tax-excursion-db
          property: connectionString
    healthCheckPath: /health
    domains:
      - taxexcursion.ru  # ЗАМЕНИТЕ НА ВАШ ДОМЕН

databases:
  - name: tax-excursion-db
    plan: free  # Бесплатный тариф PostgreSQL
    databaseName: tax_excursion
    user: tax_excursion_user