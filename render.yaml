services:
  - type: web
    name: tax-excursion
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: bookings-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: bookings-db
    plan: free
    databaseName: bookings
    user: bookings_user